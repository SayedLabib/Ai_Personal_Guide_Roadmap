version: '3.8'

services:
  api:
    build: .
    container_name: ai-personal-guide-api
    ports:
      - "8010:8010"
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # For development purposes, uncomment this to enable hot-reloading
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-personal-guide-network

